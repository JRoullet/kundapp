services:

  msconfigserver:
    image: jroullet/kundapp-ms-configserver:latest
    container_name: configserver-ms
    ports:
      - "8888:8888"
    healthcheck:
      test: "curl --fail --silent localhost:8888/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config
    secrets:
      - git_password
    environment:
      GIT_PASSWORD_FILE: /run/secrets/git_password

  msdiscovery:
    image: jroullet/kundapp-ms-discovery:latest
    container_name: discovery-ms
    ports:
      - "8761:8761"
    depends_on:
      msconfigserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config

  msidentitydb:
    container_name: identitydb
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: identitydb
    volumes:
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    extends:
      file: common-config.yml
      service: microservice-db-config

  mscoursemgmtdb:
    container_name: coursemgmtdb
    ports:
      - "3309:3306"
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: coursemgmtdb
    extends:
      file: common-config.yml
      service: microservice-db-config

