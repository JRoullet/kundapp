<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle inscription - Session</title>
  <link rel="stylesheet" href="/email-styles.css">
</head>
<body class="notification-enrolled">
<h2 class="icon-info">Nouvelle inscription</h2>

<p>Bonjour <span th:text="${teacherName}">Professeur</span>,</p>

<div class="status-box status-info">
  <p><span th:text="${studentFirstName}">Prénom</span> <span th:text="${studentLastName}">Nom</span> s'est inscrit(e) au cours :</p>
  <p>
    <strong th:text="${sessionDateTime}">Date et heure</strong> -
    <span th:text="${sessionSubject}">Type de cours</span> -
    <span th:if="${isOnline}" th:text="'En ligne'">En ligne</span>
    <span th:unless="${isOnline}" th:text="${roomName}">Lieu</span>
  </p>
</div>

<p>
  Cordialement,<br>
  L'équipe <span th:text="${companyName}">KundApp</span>
</p>

<div class="email-footer">
  <p>
    Email envoyé le <span th:text="${notificationDate}">date</span> |
    Support : <span th:text="${supportEmail}">support@kundapp.com</span>
  </p>
</div>
</body>
</html>
